<body>
  <body>
    <header>
        <div>
            <img src="" alt="LOGO">
            <h1>Prime News</h1>
        </div>
    </header>
    <Main>
      <form action="#" id="loginForm">
        <label for="email">enter email</label>
        <input type="email" name="email" id="email">
        <label for="password">enter password</label>
        <input type="password" name="password" id="password">
        <input type="submit">
      </form>
      <div>
        <ul class="newsContainer">
          <li class="article">
            <h2 class="newsTitle"> </h2>
            <p class="description"> </p>
            <p class="newsLink"></p>
          </li>
        </ul>
      </div>
    </Main>
    <footer> 
      <p>Copyright &#169; 2020 <span><a href="http://celesteellerby.com/">Celeste</a></span> | <span><a href="https://nickreyno.com/">Nick</a></span> | <span> <a href="http://www.opjot.com">Opjot</a></span></p>
    </footer>


  <div id="out"></div>
  <form onsubmit="submitForm()" id="submit-form" action="/api/data" method="POST">
    <p>
      <label for="title">
        Title
        <input name="title" />
      </label>
    </p>
    <p>
      <label for="description">
        Description
        <input name="description" type="text" />
      </label>
    </p>
    <p>
      <input type="submit"></input>
    </p>
  </form>
  <script src="script.js"></script>
