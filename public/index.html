        <div>

    <Main>
      <nav>
        <ul class="">
          <li class="loggedIn">

          </li>
      </ul>

      <div id="modalSignup" class="modalSignup">
        <div class="modalContent">
          <h4>Sign up</h4>
          <form id="signupForm">
            <div class="inputField">
              <input type="email" id="signupEmail" required />
              <label for="signupEmail">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signupPassword" required />
              <label for="signupPassword">Choose password</label>
            </div>
            <button class="">Sign up</button>
          </form>
        </div>
      </div>

      <div>
        <ul class="newsContainer">
          <li class="article">
            <h2 class="newsTitle"> </h2>
            <p class="description"> </p>
            <p class="newsLink"></p>
          </li>
        </ul>
      </div>
    </Main>
    <footer>

    </footer>


  <div id="out"></div>
  <form onsubmit="submitForm()" id="submit-form" action="/api/data/articles" method="POST">
    <p>
      <label for="title">
        Title:
        <input name="title" required/>
      </label>
    </p>
    <p>
      <label for="link">
        Link:
        <input name="link" type="url" required/>
      </label>
    </p>
    <p>
      <label for="description">
        Description:
        <input name="description" type="text" />
      </label>
    </p>
    <p>
      <input type="submit"></input>
    </p>
  </form>
