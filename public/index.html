<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon News</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8ffef1b7fa.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <section class="headerContainer">
        <img src="" alt="LOGO">
        <div class="title">
          <h1>Prime News</h1>
          <form action="#" class="searchForm">
            <div>
              <input type="text" name="search" id="search" placeholder="Filter Articles">
              <label for="search">Filter Articles</label>
            </div>
            <input class="searchButton" type="submit">
            <button class="clearFilter searchButton">clear filter</button>
          </form>
        </div>
        <nav class="navbar">
          <ul class="nav">
            <li class="loggedIn">
              <p>Welcome, <span id="user"></span></p>
            </li>
            <li class="postArticle">
              <a href="#" id="postArticleLink">Post Article</a>
            </li>
            <li class="loggedIn">
              <a href="#" class="" id="logout">Logout</a>
            </li>
            <li class="loggedOut">
              <a id="loginLink" href="#" class="" data-target="modal-login">Login</a>
            </li>
            <li class="loggedOut">
              <a id="signupLink" href="#" class="" data-target="modal-signup">Sign up</a>
            </li>
          </ul>
        </nav>
      </section>  
    </header>
    <div class="wrapper">
      <Main>
        <div id="modalSignup" class="modalSignup">
          <div class="modalContent">
            <button class="closeSignupModal"><span class="sr-only">close form</span>X</button>
            <h4>Sign-Up</h4>
            <form id="signupForm">
              <div class="inputField">
                <input type="text" placeholder="Username" name="signupUsername" id="signupUsername" required>
                <label for="signupUsername">Username</label>
                <input type="email" placeholder="Email Address" id="signupEmail" required />
                <label for="signupEmail">Email Address</label>
              </div>
              <div class="input-field">
                <input type="password" placeholder="Password" id="signupPassword" required />
                <label for="signupPassword">Choose Password</label>
              </div>
              <button class="formButton">Sign-Up</button>
            </form>
          </div>
        </div>
        
        <div id="modalLogin" class="modalLogin">
          <div class="modalContent">
            <button class="closeLoginModal"><span class="sr-only">close form</span>X</button>
            <h4>Login</h4>
            <form id="loginForm">
              <div class="inputField">
                <input type="email" placeholder="Email Address" id="loginEmail" required />
                <label for="loginEmail">Email Address</label>
              </div>
              <div class="inputField">
                <input type="password" placeholder="Password" id="loginPassword" required />
                <label for="loginPassword">Your Password</label>
              </div>
              <button class="formButton">Login</button>
            </form>
          </div>
        </div>

        <div id="modalArticle" class="modalArticle">
          <div class="modalContent">
            <button class="closeArticleModal"><span class="sr-only">close form</span>X</button>
            <h4>Publish an Article</h4>
            <form onsubmit="submitForm()" class="postArticleForm" id="submit-form" action="/api/data/articles" method="POST">
                <label class="sr-only" for="title">Title:</label>
                  <input name="title" placeholder="Title" required/>
                <label class="sr-only" for="link"> Link:</label>
                  <input name="link" placeholder="URL Link" type="text" required/>
                <label class="sr-only" for="description"> Description:</label>
                  <input name="description"  placeholder="Description" type="text" />
                <input class="formButton" type="submit"></input>
            </form>
          </div>
        </div>

        <div>
          <ul class="newsContainer">
          </ul>
        </div>
      </Main>
      </div>
      <footer>

      </footer>
